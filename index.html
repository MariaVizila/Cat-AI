<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat-AI Chat</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #1e1e1e;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #ffffff;
    }

    .container {
      text-align: center;
      max-width: 600px;
      padding: 40px;
      border-radius: 20px;
      background-color: #2c2c2c;
      box-shadow: 0 0 30px rgba(255, 165, 0, 0.5);
      position: relative;
      opacity: 0;
      animation: fadeIn 1s forwards;
      animation-delay: 0.2s;
    }

    h1 {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 20px;
      color: #ffa500;
      text-shadow: 0 0 10px rgba(255, 165, 0, 0.7);
    }

    p {
      font-size: 1.2rem;
      line-height: 1.5;
      color: #ffffff;
    }

    /* Loading ring */
    .loader {
      margin: 30px auto 0;
      width: 50px;
      height: 50px;
      border: 6px solid #444;
      border-top: 6px solid #ffa500;
      border-radius: 50%;
      animation: spin 1.5s linear infinite;
      box-shadow: 0 0 15px rgba(255, 165, 0, 0.5);
      position: relative;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* Cat face animation */
    .cat-face {
      font-size: 2rem;
      margin-bottom: 15px;
      animation: blink 2s infinite;
    }

    @keyframes blink {
      0%, 20%, 40%, 60%, 80%, 100% { content: "ðŸ˜º"; }
      10%, 30%, 50%, 70%, 90% { content: "ðŸ˜½"; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="cat-face">ðŸ˜º</div>
    <h1>Chat Temporarily Unavailable</h1>
    <p>The Cat-AI chat service is currently down until further notice. Estimated availability: next month. Thank you for your patience.</p>
    <div class="loader"></div>
  </div>
</body>
</html>
