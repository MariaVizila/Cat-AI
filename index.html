<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cat AI - powered by Yuro</title>
<style>
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #1e1e2f;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
    text-align: center;
    padding: 40px 20px;
  }
  #appContainer {
    width: 100%;
    max-width: 800px;
    background: #2a2a40;
    border-radius: 15px;
    padding: 20px;
    box-shadow: 0 0 25px rgba(0,0,0,0.5);
    margin-bottom: 30px;
  }
  h1 {
    margin: 0 0 10px 0;
  }
  p {
    margin: 0 0 20px 0;
    font-size: 16px;
    line-height: 1.5;
  }
  #instructions {
    font-size: 14px;
    color: #ccc;
  }
  #chtl-inline-bot {
    width: 100%;
    height: 500px;
    border-radius: 10px;
    overflow: hidden;
  }
</style>
</head>
<body>
  <div id="appContainer">
    <h1>Cat AI - powered by Yuro</h1>
    <p>Ask Cat AI about coding, scripting, and tech projects! The chat is embedded below:</p>
    <p id="instructions">It responds mostly to programming and scripting questions. Try asking for help with HTML, JavaScript, Lua, or any coding problem!</p>
  </div>

  <!-- Chatling AI inline widget -->
  <script>
    window.chtlConfig = { chatbotId: "2126771186", display: "page_inline" };
  </script>
  <div id="chtl-inline-bot"></div>
  <script async data-id="2126771186" data-display="page_inline" id="chtl-script" type="text/javascript" src="https://chatling.ai/js/embed.js"></script>
</body>
</html>
