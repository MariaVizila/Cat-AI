<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat-AI Chat</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #1e1e1e;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #ffffff;
    }
    .message-box {
      text-align: center;
      max-width: 600px;
      padding: 40px;
      border: 2px solid #ff4500;
      border-radius: 15px;
      background-color: #2c2c2c;
      box-shadow: 0 0 20px rgba(255, 69, 0, 0.6);
    }
    .message-box h1 {
      margin-bottom: 20px;
      font-size: 2rem;
      font-weight: bold;
      color: #ff4500;
    }
    .message-box p {
      font-size: 1.2rem;
      line-height: 1.5;
      color: #ffffff;
    }
  </style>
</head>
<body>
  <div class="message-box">
    <h1>Chat Temporarily Unavailable</h1>
    <p>The Cat-AI chat service is currently down until further notice. Estimated availability: next month. Thank you for your patience.</p>
  </div>
</body>
</html>
